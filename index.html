<!DOCTYPE html>
<html>
<head>
    <title>{{ config.name }} - Make Notes along with online class</title>
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/resources/css/style.css">
    <link rel="stylesheet" type="text/css" href="https://kit-pro.fontawesome.com/releases/v5.15.1/css/pro.min.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-7">
                <div class="row row-2 two-thirds" style="border: 3px solid black;">
                    <div style="min-width: 100%" id="meetingFrame">
                        <div class="card" style="margin: 1.05rem; border: 1px solid black;">
                            <div class="card-header" style="text-align: center;">
                                <h3>Join a meeting</h3>
                            </div>
                            <div class="card-body">
                                <div class="form-group">
                                    <input class="form-control" type="url" name="url" id="url" placeholder="Enter URL">
                                </div>
                                    <button class="form-control btn btn-outline-dark">
                                        <i class="fas fa-link"></i>&nbsp; <strong>Connect</strong>
                                    </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row row-2 one-third" style="border: 3px solid black; border-top: 0px;">
                    <div style="min-width: 100%;">
                        <table class="table table-hover" style="display: block; max-height: 21vh; overflow-y: scroll;">
                            <thead><tr>
                                <th>S.No.</th>
                                <th>Name</th>
                                <th>Created on</th>
                            </tr></thead>
                            <tbody id="tableBody">
                                <tr>
                                    <td colspan="3">
                                        <i class="fa fa-spinner fa-spin"></i> Loading notes list...
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="form-group" style="margin-left: 1rem; margin-right: 1rem;">
                            <button class="btn btn-dark form-control" id="newNoteButton">
                                <i class="far fa-file-plus"></i>&nbsp; Create New Note
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-5">
                <div class="row row-2 full" style="border: 3px solid black; border-left: 0px;">
                    <div style="min-width: 100%">
                        <div class="card" style="margin: 1.05rem; border: 1px solid black;">
                            <div class="card-body">
                                <div hidden id="fileId"></div>
                                <div style="text-align: left;">
                                </div>
                                <div class="mb-3" style="text-align: right;">
                                    <span class="btn btn-light disabled" style="opacity: 1;" id="changesInfo">
                                        <i class="far fa-check-circle"></i>&nbsp; All Changes Saved
                                    </span>
                                    <button class="btn btn-outline-dark" id="copyTextButton">
                                        <i class="far fa-copy"></i>&nbsp; Copy Text
                                    </button>
                                    <button class="btn btn-dark" id="saveButton">
                                        <i class="fas fa-save"></i>&nbsp; Save
                                    </button>
                                </div>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="noteNameLabel" style="font-weight: bold;">
                                            Name of the Note:
                                        </span>
                                    </div>
                                    <input type="text" class="form-control" placeholder="Enter Note Name" aria-label="NoteName" aria-describedby="noteNameLabel" id="noteName">
                                </div>
                                <div class="form-group" style="margin-bottom: 0rem;">
                                    <label class="btn btn-light disabled" style="opacity: 1; font-size: 125%">
                                        <i class="fal fa-file-alt"></i>&nbsp; Content:
                                    </label>
                                </div>
                                <textarea style="min-width: 100%; min-height: 69vh;" id="content"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script type="text/javascript" src="/resources/js/index.js"></script>
</body>
</html>
