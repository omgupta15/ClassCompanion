<!DOCTYPE html>
<html>
<head>
    <title>Test</title>
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/resources/css/style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-7">
                <div class="row row-2 two-thirds" style="border: 3px solid black;">
                    <div style="min-width: 100%" id="meetingFrame">
                        <div class="card" style="margin: 1.05rem; border: 1px solid black;">
                            <div class="card-header" style="text-align: center;">
                                <h3>Join a meeting</h3>
                            </div>
                            <div class="card-body">
                                <div class="form-group">
                                    <input class="form-control" type="url" name="url" id="url" placeholder="Enter URL">
                                </div>
                                    <button class="form-control btn btn-outline-dark">Connect</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row row-2 one-third" style="border: 3px solid black; border-top: 0px;">
                    <div style="min-width: 100%">
                        <table class="table table-hover" style="display: block; max-height: 21vh; overflow-y: scroll;">
                            <thead><tr>
                                <th>S.No.</th>
                                <th>Files</th>
                                <th>Created on</th>
                            </tr></thead>
                            <tbody id="tableBody">
                                <tr>
                                    <td colspan="3">No notes created! Click the button below to start creating.</td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="form-group" style="margin-left: 1rem; margin-right: 1rem;">
                            <button class="btn btn-dark form-control">Create New Note</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-5">
                <div class="row row-2 full" style="border: 3px solid black; border-left: 0px;">
                    <div style="min-width: 100%">
                        Hi
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="/resources/js/index.js"></script>
</body>
</html>
